plugins {
	id 'java'
	id 'idea'
	id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
	jcenter()
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
}

jar {
	finalizedBy shadowJar
	manifest {
		attributes 'Main-Class': 'fancytext.Main'
	}
}
